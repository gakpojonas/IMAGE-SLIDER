<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/93fdb7fd87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="containerItems">
        <img src="./IMG/img-1.jpg" class="img" alt="" />
        <div class="btn-click">
          <button class="btn btn-1"><i class="fas fa-arrow-left"></i></button>
          <button class="btn btn-2"><i class="fas fa-arrow-right"></i></button>
        </div>
        <button class="random-img">Random-Image</button>
      </div>
      <h3 class="personName">Erik Cantona</h3>
      <p class="personNationality">Nationality: France</p>
      <p class="person-details">
        A french born Manchester united legend. He was a true baller of the game
        and never tolerated any nonsense
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
